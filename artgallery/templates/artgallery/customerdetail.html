{% extends 'artgallery/base.html' %}
{% block content %}
    <h2>Customer Details</h2>
    <hr class="my-2"><br>

    <form method="POST" class="post-form">
        {% csrf_token %}
        <div class="text-center">
        <label  for="cus_name">Name: </label>
        <input type="text" name="cus_name" placeholder="Enter registered name"><br><br>
        <label for="mail_id">Mail ID: </label>
        <input type="email" name="mail_id" placeholder="Enter Mail"><br><br>
        <label  for="mobile">Mobile: </label>
        <input type="integer" name="mobile" placeholder="Enter registered name"><br><br>
        <label for="address">Address: </label>
        <input type="text" name="address" placeholder="Enter address"><br><br>
        <label for="dob">DOB: </label>
        <input type="date" name="dob" placeholder="YYYY-MM-DD"><br><br>
        </div>
<!--        <input type="submit" value="Apply" class="btn btn-primary">-->
        <div class="text-center"><input type="submit"  value="Submit" class="btn btn-warning"></div>
    </form>
{% endblock %}
